<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <div class="carousel">
      <div class="testimonial" id="testimonial-1">
        <div class="headshot w-full">
          <div class="headshot-image-wrapper">
            <img
              class="headshot-image rounded"
              src="./images/image-tanya.jpg"
              alt="Tanya Sinclair"
            />
          </div>
          <div class="controls">
            <button class="button rounded-left">
              <img src="./images/icon-prev.svg" alt="Previous" />
            </button>
            <button class="button rounded-right">
              <img src="./images/icon-next.svg" alt="Next" />
            </button>
          </div>
        </div>
        <div class="quote text-center md-text-left m-7 pt-4 md-pt-17">
          <blockquote
            class="text-lg md-text-3xl text-dark-blue font-light mb-4"
          >
            “ I’ve been interested in coding for a while but never taken the
            jump, until now. I couldn’t recommend this course enough. I’m now in
            the job of my dreams and so excited about the future. ”
          </blockquote>
          <h2 class="text-base md-text-xl name">
            <span
              class="font-bold display-block md-display-inline text-dark-blue"
              >Tanya Sinclair</span
            >
            <span
              class="font-medium display-block md-display-inline text-gray-blue"
              >UX Engineer</span
            >
          </h2>
        </div>
      </div>

        </blockquote>

      <footer class="text-center text-xs py-2">
        Challenge by
        <a
          class="text-purple"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a class="text-purple" href="https://github.com/GK-Hynes"
          >Gerard Hynes</a
        >.
      </footer>
    </div>
  </body>
</html>
